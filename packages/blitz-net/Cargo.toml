[package]
name = "blitz-net"
description = "Blitz networking"
documentation = "https://docs.rs/blitz-net"
version = "0.2.1"
license.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
cookies = ["reqwest/cookies"]
multipart = ["reqwest/multipart", "reqwest/stream"]
cache = ["dep:reqwest-middleware", "dep:http-cache-reqwest"]
debug_log = []

[dependencies]
# Blitz dependencies
blitz-traits = { workspace = true }

# Networking dependencies
tokio = { workspace = true }
reqwest = { workspace = true }
data-url = { workspace = true }

# Caching
reqwest-middleware = { workspace = true, optional = true }
http-cache-reqwest = { workspace = true, optional = true, features = ["manager-cacache"] }
