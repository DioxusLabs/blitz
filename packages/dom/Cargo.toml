[package]
name = "blitz-dom"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
style = { workspace = true, features = ["servo"] }
selectors = { workspace = true }
style_config = { workspace = true }
style_traits = { workspace = true }
taffy = { workspace = true }
slab = "0.4.9"
app_units = "0.7.5"
euclid = { version = "0.22", features = ["serde"] }
atomic_refcell = { version = "0.1.13", features = ["serde"] }
fxhash = "0.2.1"
html5ever = "0.26.0"                                          # also conveniently the one used in servo
string_cache = "0.8.7"
futures-util = "0.3.30"
askama_escape = "0.10.3"
html-escape = "0.2.13"
url = { version = "2.5.0", features = ["serde"] }
data-url = "0.3.1"
ureq = "2.9"
image = "0.25"
quadtree_rs = "0.1.3"


# on wasm use the js feature on getrandom
# features = ["js"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
