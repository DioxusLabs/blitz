[package]
name = "blitz-shell"
description = "Blitz application shell"
version = "0.1.0-alpha.1"
homepage = "https://github.com/dioxuslabs/blitz"
repository = "https://github.com/dioxuslabs/blitz"
documentation = "https://docs.rs/blitz-shell"
license.workspace = true
edition = "2024"

[features]
default = ["accessibility", "menu", "tracing"]
accessibility = ["dep:accesskit", "dep:accesskit_winit", "blitz-dom/accessibility"]
menu = ["dep:muda"]
tracing = ["dep:tracing", "blitz-dom/tracing"]

[dependencies]
# Blitz dependencies
blitz-traits = { version = "0.1.0-alpha.1", path = "../blitz-traits" }
blitz-dom = { version = "0.1.0-alpha.1", path = "../blitz-dom", default-features = false }

# Windowing & Input
winit = { workspace = true }
keyboard-types = { workspace = true }

accesskit = { workspace = true, optional = true }
accesskit_winit = {workspace = true, optional = true }

# Other dependencies
tracing = { workspace = true, optional = true }
futures-util = { workspace = true }

[target.'cfg(any(target_os = "windows",target_os = "macos",target_os = "linux",target_os = "dragonfly", target_os = "freebsd", target_os = "netbsd", target_os = "openbsd"))'.dependencies]
muda = { workspace = true, default-features = false, features = ["serde"], optional = true }

[target.'cfg(target_os = "android")'.dependencies]
android-activity = { version = "0.6.0", features = ["native-activity"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.77", features = ["HtmlCollection", "Text"] }
# If updating, also update in .github/workflows/web-demo.yml
wasm-bindgen = "=0.2.100"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
