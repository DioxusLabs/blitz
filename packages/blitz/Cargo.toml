[package]
name = "blitz"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan Kelley <jkelleyrtp@gmail.com>", "Evan Almloff"]
description = "Native WGPU based renderer for Dioxus"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/blitz"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.5.0-alpha.2" }
dioxus-native-core = { workspace = true, features = [
    "dioxus",
] }
dioxus-html = { version = "0.5.0-alpha.2" }
dioxus-hot-reload = { version = "0.5.0-alpha.2" }
blitz-core = { path = "../blitz-core" }
tokio = { version = "1.26.0", features = ["full"] }
keyboard-types = "0.7.0"

[features]
default = ["hot-reload"]
hot-reload = []
