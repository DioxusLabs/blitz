<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <h3>Fill</h3>
    <img src="./square.png" style="width: 100px; height: 100px; object-fit: fill;" />
    <img src="./wide.png" style="width: 100px; height: 100px; object-fit: fill;" />
    <img src="./tall.png" style="width: 100px; height: 100px; object-fit: fill;" />

    <h3>Contain (50px)</h3>
    <img src="./square.png" style="width: 50px; height: 50px; object-fit: contain;" />
    <img src="./wide.png" style="width: 50px; height: 50px; object-fit: contain;" />
    <img src="./tall.png" style="width: 50px; height: 50px; object-fit: contain;" />

    <h3>Cover (50px)</h3>
    <img src="./square.png" style="width: 50px; height: 50px; object-fit: cover;" />
    <img src="./wide.png" style="width: 50px; height: 50px; object-fit: cover;margin-right: 100px;" />
    <img src="./tall.png" style="width: 50px; height: 50px; object-fit: cover;" />

    <div style="height: 200px;"></div>

    <h3>Contain (100px)</h3>
    <img src="./square.png" style="width: 100px; height: 100px; object-fit: contain;" />
    <img src="./wide.png" style="width: 100px; height: 100px; object-fit: contain;" />
    <img src="./tall.png" style="width: 100px; height: 100px; object-fit: contain;" />

    <h3>Cover (100px)</h3>
    <img src="./square.png" style="width: 100px; height: 100px; object-fit: cover;" />
    <img src="./wide.png" style="width: 100px; height: 100px; object-fit: cover; margin-right: 400px;" />
    <img src="./tall.png" style="width: 100px; height: 100px; object-fit: cover;" />

    <h3>Contain (200px)</h3>
    <img src="./square.png" style="width: 200px; height: 200px; object-fit: contain;" />
    <img src="./wide.png" style="width: 200px; height: 200px; object-fit: contain;margin-right: 400px;" />
    <img src="./tall.png" style="width: 200px; height: 200px; object-fit: contain;" />

    <div style="height: 400px;"></div>

    <h3>Cover (200px)</h3>
    <img src="./square.png" style="width: 200px; height: 200px; object-fit: cover;" />
    <img src="./wide.png" style="width: 200px; height: 200px; object-fit: cover; margin-right: 200px;" />
    <img src="./tall.png" style="width: 200px; height: 200px; object-fit: cover;" />



  </body>
</html>
