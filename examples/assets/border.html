<!DOCTYPE html>
<html>
<head>
<style>
    .colorful {
        border-right-color: #000;
        border-left-color: #ff0;
        border-top-color: #F01;
        border-bottom-color: #0f0;
        margin-bottom: 40px;
    }
    #a {
        height:300px;
        background-color: gray;
        border: 1px solid black;
        border-radius: 50px 20px;
        border-top-color: red;
        padding:20px;
        margin:20px;
        border-radius: 10% 30% 50% 70%;
        border-left: 4px solid #000;
        border-top: 10px solid #ff0;
        border-right:  3px solid #F01;
        border-bottom:  9px solid #0f0;
        /*box-shadow: 10px 10px gray;*/
    }

    #b {
        border: 20px solid black;
        background-color: red;
        border-radius: 10px;
        border-top-width: 32px;
        border-left-width: 4px;
        border-right-width: 4px;
    }
    #c {
        border: 20px solid black;
        background-color: red;
        border-top-left-radius: 0px;
        border-top-right-radius: 40px;
        border-top-width: 32px;
        border-left-width: 8px;
        border-right-width: 16px;
    }
    #d {
        border: 20px solid black;
        background-color: red;
        border-top-width: 32px;
        border-left-width: 8px;
        border-right-width: 16px;
        border-bottom-width: 20px;
    }
    #e {
        background-color: pink;
        border: 20px solid black;
        border-radius: 30px;
        border-right-color: #000;
        border-left-color: #ff0;
        border-top-color: #F01;
        border-bottom-color: #0f0;
    }
</style>
</head>
<body>
    <div>hi</div>
    <div class="colorful" id="a">Dioxus12312312312321<br />        hi</div>
    <div class="colorful" id="b">Dioxus12312312312321<br />        hi</div>
    <div class="colorful" id="c">Dioxus12312312312321<br />        hi</div>
    <div class="colorful" id="d">Dioxus12312312312321<br />        hi</div>
    <div class="colorful" id="e">Dioxus12312312312321<br />        hi</div>
</body>
</html>
