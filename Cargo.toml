
[workspace]
members = [
  "packages/blitz-traits",
  "packages/blitz-dom", 
  "packages/blitz-net",
  "packages/blitz-renderer-vello",
  "packages/dioxus-native"
]
resolver = "2"

[workspace.package]
license = "MIT OR APACHE-2.0"

[workspace.dependencies]
# Servo dependencies
style = { version = "0.1", package = "stylo" }
style_config = { version = "0.1", package = "stylo_config" }
style_traits = { version = "0.1", package = "stylo_traits" }
style_dom = { version = "0.1", package = "stylo_dom" }
selectors = { version = "0.26", package = "stylo_selectors" }
html5ever = "0.29" # needs to match stylo markup5ever version
euclid = "0.22"
string_cache = "0.8.7"
atomic_refcell = "0.1.13"
app_units = "0.7.5"

# DioxusLabs dependencies
dioxus = { version = "0.6.0-alpha.3" }
dioxus-ssr = { version = "0.6.0-alpha.3" }
dioxus-cli-config = { version = "0.6.0-alpha.3" }
dioxus-devtools = { version = "0.6.0-alpha.3" }
taffy = { version = "0.6" }

# Linebender + WGPU + SVG dependencies
peniko = "0.2"
vello = { version = "0.3", features = [ "wgpu" ] }
vello_svg = "0.4"
parley = "0.2"
wgpu = "22.1.0"
usvg = "0.43.0"

# Windowing & Input
raw-window-handle = "0.6.0"
winit = { version = "0.30.2", features = ["rwh_06"] }
accesskit_winit = "0.21.1"
accesskit = "0.15.0"
muda = "0.11.5"
clipboard-rs = "0.2.1"
keyboard-types = "0.7"

# IO & Networking
url = "2.5.0"
http = "1.1.0"
data-url = "0.3.1"
tokio = "1.25.0"
reqwest = "0.12.7"
ureq = "2.9"

# Media & Decoding
image = "0.25"
woff = "0.3.3"
html-escape = "0.2.13"

# Other dependencies
rustc-hash = "1.1.0"
bytes = "1.7.1"
slab = "0.4.9"
tracing = "0.1.40"
futures-util = "0.3.30"
futures-intrusive = "0.5.0"
thiserror = "1.0.63"


# This is a "virtual package"
# It is not meant to be published, but is used so "cargo run --example XYZ" works properly
[package]
name = "blitz-examples"
version = "0.0.1"
authors = ["Jonathan Kelley"]
edition = "2021"
description = "Top level crate for Blitz"
license = "MIT OR Apache-2.0"
keywords = ["dom", "ui", "gui", "react", "wasm"]
rust-version = "1.70.0"
publish = false

[profile.dev.package."*"]
opt-level = 2

[profile.sizeopt]
inherits = "release"
opt-level = "z"
debug = false
lto = true
codegen-units = 1
strip = true
incremental = false

# Need to force specific versions of these dependencies
[dev-dependencies]
# webrender = "0.61.0"
# mozbuild = "0.1.0"
blitz-dom = { path = "./packages/blitz-dom" }
blitz-net = { path = "./packages/blitz-net" }
blitz-traits = { path = "./packages/blitz-traits" }
blitz-renderer-vello = { path = "./packages/blitz-renderer-vello" }
dioxus-native = { path = "./packages/dioxus-native", features = ["tracing"] }
comrak = { git = "https://github.com/kivikakk/comrak", rev = "96a64d1befcaa8715098bf617e836c2ef70cb692", default-features = false, features = ["syntect"] }
png = { version = "0.17" }
dioxus = { workspace = true }
euclid = { version = "0.22", features = ["serde"] }
reqwest = "0.11.24"
tokio = { version = "1.36.0", features = ["full"] }
tracing-subscriber = "0.3"
ureq = "2.9"
glob = {version = "0.3.1"}
dify = {version = "0.7.4"}
image = {version = "0.25"}
env_logger = {version = "0.11.5"}
owo-colors = "4.1.0"

