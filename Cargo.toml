[workspace]
members = [
    "packages/blitz",
    "packages/blitz-core",
    "packages/dioxus-tui",
    "packages/native-core",
    "packages/native-core-macro",
    "packages/plasmo",
]

[workspace.package]
version = "0.5.0-alpha.2"

[workspace.dependencies]
blitz = { path = "packages/blitz", version = "0.5.0-alpha.2" }
blitz-core = { path = "packages/blitz-core", version = "0.5.0-alpha.2" }
dioxus-tui = { path = "packages/dioxus-tui", version = "0.5.0-alpha.2" }
dioxus-native-core = { path = "packages/native-core", version = "0.5.0-alpha.2" }
dioxus-native-core-macro = { path = "packages/native-core-macro", version = "0.5.0-alpha.2" }
plasmo = { path = "packages/plasmo", version = "0.5.0-alpha.2" }

dioxus = { version = "0.5.0-alpha.2" }
dioxus-core = { version = "0.5.0-alpha.2" }
dioxus-hot-reload = { version = "0.5.0-alpha.2" }
dioxus-html = { version = "0.5.0-alpha.2" }

tracing = "0.1.37"
tracing-futures = "0.2.5"
toml = "0.8"
tokio = "1.28"
slab = "0.4.2"
futures-channel = "0.3.21"
futures-util = { version = "0.3", default-features = false }
rustc-hash = "1.1.0"
wasm-bindgen = "0.2.92"
html_parser = "0.7.0"
thiserror = "1.0.40"
prettyplease = { package = "prettier-please", version = "0.2", features = [
    "verbatim",
] }
manganis-cli-support = { version = "0.2.1", features = ["html"] }
manganis = { version = "0.2.1" }

lru = "0.12.2"
async-trait = "0.1.77"
axum = "0.7.0"
axum-server = { version = "0.6.0", default-features = false }
tower = "0.4.13"
http = "1.0.0"
tower-http = "0.5.1"
hyper = "1.0.0"
hyper-rustls = "0.26.0"
serde_json = "1.0.61"
serde = "1.0.61"
axum_session = "0.12.1"
axum_session_auth = "0.12.1"
axum-extra = "0.9.2"
reqwest = "0.11.24"
