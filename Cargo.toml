
[workspace]
# members = ["packages/dom"]
# members = ["packages/blitz", "packages/dom", "packages/dioxus-blitz"]
# exclude = ["packages/blitz", "packages/dioxus-blitz"]
members = ["packages/blitz", "packages/dom", "packages/dioxus-blitz"]
resolver = "2"

[workspace.dependencies]
style = { git = "https://github.com/servo/servo", rev = "95931de" }
servo_config = { git = "https://github.com/servo/servo", rev = "95931de" }
selectors = { git = "https://github.com/servo/servo", rev = "95931de" }
style_traits = { git = "https://github.com/servo/servo", rev = "95931de" }
servo_url = { git = "https://github.com/servo/servo", rev = "95931de" }

taffy = { git = "https://github.com/dioxuslabs/taffy", rev = "563d5dc" }
dioxus = { git = "https://github.com/dioxuslabs/dioxus", tag = "v0.4.3" }
dioxus-ssr = { git = "https://github.com/dioxuslabs/dioxus", tag = "v0.4.3" }
tokio = { version = "1.25.0", features = ["full"] }
vello = { git = "https://github.com/linebender/vello", features = ["wgpu"] }
# fello = { git = "https://github.com/linebender/vello" }
wgpu = "0.18"

# This is a "virtual package"
# It is not meant to be published, but is used so "cargo run --example XYZ" works properly
[package]
name = "blitz-examples"
version = "0.0.1"
authors = ["Jonathan Kelley"]
edition = "2021"
description = "Top level crate for Blitz"
license = "MIT OR Apache-2.0"
keywords = ["dom", "ui", "gui", "react", "wasm"]
rust-version = "1.60.0"
publish = false

# Need to force specific versions of these dependencies
[dependencies]
# webrender = "0.61.0"
euclid = { version = "0.22", features = ["serde"] }
# mozbuild = "0.1.0"

[dev-dependencies]
blitz = { path = "./packages/blitz" }
blitz-dom = { path = "./packages/dom" }
dioxus-blitz = { path = "./packages/dioxus-blitz" }
dioxus = { workspace = true }
euclid = { version = "0.22", features = ["serde"] }
reqwest = "0.11.23"
tokio = { version = "1.25.0", features = ["full"] }

